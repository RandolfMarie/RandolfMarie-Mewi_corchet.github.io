<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewi's Crochet</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form action=""class="login_form" >
           <h1>Login</h1>
           <div class="input-box">
                <input type="text" placeholder="Username">
           </div> 
           <div class="input-box">
                <input type="password" placeholder="Password">
           </div>

           <div class="forgot">
                <a>Forgot Password?</a>
           </div>   

            <div class="btn">
                <a href="admin.html">Login</a>
            </div>

           <div class="register">
                <p> Dont have an account? <a href="register.html"> Sign Up</a> 
            </div>  

            <h5>Or</h5>

            <button type="submit" class="facebook">
                <img src="Assets\Facebook-icon.png">
                <p>Login with Facebook</p>
            </button>
                <button type="submit" class="google">
                    <img src="Assets/google-logo.png">
                    <p>Login with Google </p> 
            </button>     
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
