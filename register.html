<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="container">
        <form action="">
            <h1> Signup </h1>
            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" >
                </div>
                
                <div class="input-field">
                    <input type="text" placeholder="Username" >
                </div>
            
                <div class="input-field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password">
                </div>
            </div>
            
            <a href="#" id="registerLink">
                <button type="button" class="btn">Register</button>
            </a>
            
            <div class="register">
                <p> Already have an account? <a href="login.html"> Login</a> 
            </div>  
            
            <h5>Or</h5>

            <button type="submit" class="facebook">
                <img src="Assets\Facebook-icon.png">
                <p>Login with Facebook</p>
            </button>
            <button type="submit" class="google">
                    <img src="Assets/google-logo.png">
                    <p>Login with Google </p> 
            </button> 
        </form>
</body>
<script>
    document.getElementById('registerLink').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default anchor behavior
        window.location.href = 'home.html'; // Change 'home.html' to the file you want to redirect to
    });
</script>
</html>
